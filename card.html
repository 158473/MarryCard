<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喜帖頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 300%; /* 三張圖片的總高度 */
            position: relative;
            transition: transform 0.5s ease; /* 動畫效果 */
        }

        .image {
            height: 100vh; /* 每張圖片的高度為視窗高度 */
            width: 100%; /* 寬度為100% */
            position: relative; /* 使 img 可以絕對定位 */
        }

        img {
            width: 100%; /* 確保圖片寬度為100% */
            height: 100%; /* 確保圖片高度為100% */
            object-fit: cover; /* 確保圖片覆蓋整個容器 */
        }

        .indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="image" id="image1">
            <img src="1.jpg" alt="Image 1">
        </div>
        <div class="image" id="image2">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="image" id="image3">
            <img src="3.jpg" alt="Image 3">
        </div>
        <div class="indicator" id="indicator">1 / 3</div>
    </div>
    <script>
        $(document).ready(function() {
            let currentIndex = 0;
            const images = $('.image');
            const threshold = 200; // 設定滑動的閾值
            let startY = 0;
            let endY = 0;
            let isScrolling = false; // 防抖變數

            // 更新指示器
            function updateIndicator() {
                $('#indicator').text((currentIndex + 1) + ' / ' + images.length);
            }

            // 滾動到指定的圖片
            function scrollToImage(index) {
                const targetPosition = -index * 100; // 計算目標位置
                $('.container').css('transform', `translateY(${targetPosition}vh)`);
                updateIndicator(); // 更新指示器
            }

            // 設定滑動事件
            $(window).on('wheel', function(event) {
                if (isScrolling) return; // 防抖
                isScrolling = true;

                if (event.originalEvent.deltaY > 0) {
                    // 向下滾動
                    if (currentIndex < images.length - 1) {
                        currentIndex++;
                    }
                } else {
                    // 向上滾動
                    if (currentIndex > 0) {
                        currentIndex--;
                    }
                }
                scrollToImage(currentIndex);

                setTimeout(() => isScrolling = false, 500); // 500ms後重置防抖
            });

            // 支援觸控滑動事件
            $(window).on('touchstart', function(event) {
                startY = event.originalEvent.touches[0].clientY; // 記錄觸控開始的位置
            });

            $(window).on('touchmove', function(event) {
                endY = event.originalEvent.touches[0].clientY; // 記錄觸控結束的位置
                const distance = startY - endY;

                if (Math.abs(distance) > threshold) {
                    if (distance > 0) {
                        // 向下滑動
                        if (currentIndex < images.length - 1) {
                            currentIndex++;
                        }
                    } else {
                        // 向上滑動
                        if (currentIndex > 0) {
                            currentIndex--;
                        }
                    }
                    scrollToImage(currentIndex);
                    startY = endY; // 重置起始位置
                }
            });
        });
    </script>
</body>
</html>
